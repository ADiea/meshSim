<!DOCTYPE html PUBLIC"-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>

<head>
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">
<script type="text/javascript" src="gfx.js"></script>
<script type="text/javascript" src="mesh.js"></script>
<script type="text/javascript" src="node.js"></script>
<script type="text/javascript" src="sim.js"></script>
<script type="text/javascript">
function simInit()
{
	var meshSettings = {errorRate:1};
	var gfxSettings = {gridSize:20, gridScale:1.0/4};
	
	mesh.init(meshSettings);
	gfx.init(document.getElementById("simCanvas"), gfxSettings, sim);
	sim.init(gfx, mesh);
}
</script>


</head>

<body onload="simInit()">
<table>
	<tr colspan="2">
		<td>
			<input type="radio" id="addNode" name="nodeOp" value="addNode">AddNode</input>
			<input type="radio" id="delNode" name="nodeOp" value="delNode">DelNode</input>

			<input type="range" id="nodeRadius" min=10 max=100></input><span id="textNodeRadius"></span>
		</td>
	</tr>
	<tr colspan="2">
		<td>
			<input type="checkbox" id="showGuides" checked="true">ShowGuides</input>
			<input type="checkbox" id="showNeigh" checked="true">ShowNeighbours</input>
			<input type="checkbox" id="showRoutes" checked="true">ShowRouteTable</input>
		</td>
	</tr>
	<tr>
		<td>
		 <canvas id="simCanvas" width="800" height="600" style="border:1px solid #000000;">
			Canvas is not supported in your browser.
		 </canvas>
		</td> 
		<td>
			<span id="textNodesDescr"></span>
		</td>
	</tr> 
</table>

</body>
</html>
